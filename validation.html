<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <center><h1>Student Registrationm Form</h1></center>
    <form method="post" onsubmit="return validateForm()" name="myForm">
        <div class="container">
        <input type="text" placeholder="Enter Name" name="fname" class="form-control m-2">
        <input type="number" name="age" class="form-control m-2">
        <textarea class="form-control m-2" name="address" placeholder="Enter Address" required></textarea>
        <input type="submit" class="btn btn-primary m-3" value="Submit">
        </div>
    </form>
</body>
    <script>
        function validateForm(){
            let fname=document.forms["myForm"]["fname"].value;
            let age=document.forms["myForm"]["age"].value;
            if(fname==""){
                alert("Name must be filled out");
                return false;
            }
            if(age=="" || age<1 || age>30){
                alert("Age is between 1 to 30");
                return false;
            }
        }
    </script>
</html>
